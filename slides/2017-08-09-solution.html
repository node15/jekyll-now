# 适合小规模企业的IT服务

|

 竞争力取决于多种要素之和。

---
class: center, middle

随着技术进展，关键技术云计算，Docker，开源应用逐渐走向主流或者被广泛接受，云计算会给企业竞争带来新的变化，新工具必然带来新的战术组合。例如IT带来的组织方面的变化，数据分析在数字化市场渠道中的作用。

---

同时也可见如下趋势

- 云计算成为企业IT主流，小企业形成采用原则
- Saas更加细分，简化，适合小企业选择
- 市场竞争加剧，促进需求。

---

# 1）技术上可行性

1.1 传统企业CTO的工作

传统上，只有大型/巨型企业才能雇得起CTO，在IT技术和业务知识分离的背景下，在业务部门看来，IT如同魔法黑箱，被巫术化，妨碍了业务部门认识业务需求。业务部门在此背景下靠CTO作媒介解释才懂得如何展开应用。CTO的日常工作包括决定基础架构，采用什么技术，硬件，存储比如所谓集群，设计安全机制，根据业务需要选择应用，提供培训。

---

# 1）技术上可行性

1.2 云计算背景下企业IT的演化

云计算取代了传统CTO的主要工作，使云计算得以向小企业下移，云计算可简化视为远程服务器（对应传统的CTO们主持的数据中心），加之一个IP地址实现远程访问，再配合广泛的宽带网络实现快速远程计算及传输。相当于把传统大企业的数据中心，切块成基本单元，企业根据需要取一块或几块。Docker使软件安装集装箱化，简单，快速，加之开源应用成熟，IT的技术服务工作由传统技术开发转向业务需求匹配为主。

---

# 1）技术上可行性

1.3 企业业务是主角，竞争力来自业务，提高竞争力的目标转化为形成数字化企业运营方法。    

---

# 2）是否能成为一个业务

- 足够技术门槛

企业IT不同于消费领域，需要技术支持配合，企业专注于业务，IT服务的目的是为了企业更专注于业务。以在竞争中取胜。除技术能力外，与业务融合的能力，使用户会用，是这个事情的关键。在写程序这件事上，我比不了生产代码的公司，但是，在明白整体技术，懂业务这点，我觉得这里是优势，是竞争力。

---

# 2）是否能成为一个业务      

- 庞大云计算规模可以推断未来的需求是以普及为目的，上下游配套齐备

云计算服务公司，那些庞大的公司Amazon，Google，IBM，Microsoft已经为企业铺好了路。不管是大型企业，云计算最小单元资源和费用适合小企业采用，规模很小也可，关键看业务是否需要。

---

# 2）是否能成为一个业务

- 适合小企业应用特点，关键业务，可负担，简化到快速部署

小型企业与大型企业在IT采用上有明显方式区别，应当采用适合自己的独特原则。普遍来看，有以下要点：

1. 最小定制，与现有业务对齐导致繁杂定制，增加费用，延长工期，导致IT项目延迟，费用失控。
2. 关键业务，把主要力量用在关键业务上，数字化的核心不是软件，企业通过数字化使企业状态通过数据实施展现出来，软件只是装载数据的工具，重点在如何使数据呈现企业业务动态。复杂性会增加使用难度，增加使用成本，所以要平衡难度和复杂性之间的平衡。
3. 快速部署，部署时间长度应能缩短到几天，而不是数月。小企业才能用得起，会用。开源应用是必选项。

---

# 2）是否能成为一个业务

服务内容可分成两部分：

- 咨询：集中于数字化企业应用战术体系建立，根据业务需求设计IT架构。

- 应用：网站Wordpress，ERP Odoo或支持第三方SaaS。

---

# 3）市场推广方法

集中于数字化渠道。

---

# 4）市场前景展望

- 小企业，社会经济运转的重要元素，大企业借助IT优势通吃整个市场不但没有可能，反而小企业在竞争更激烈的环境里，通过业务更精专，IT帮助下更灵活，更适应市场。从IT的发展趋势能看到小企业未来的机会。

- 企业IT技术，运用战术，非常复杂，企业应该把力量集中在关键业务上，小企业尤其应当如此。IT服务针对这一块能看到广泛的需求，长期的需要。技术发展要求用户界面简化，费用降低，细分企业需求，企业IT可做的服务很多。

---

# 目前值得关注推动整个商业（不单是IT业）的信息技术

### 云计算

- 投资巨大
从几个事实能侧面证明
1. HP惠普2014年退出公有云市场，理由是资金需求大吃不消。[HP is giving up on competing with Amazon's cloud](http://www.businessinsider.com/hp-shutting-down-hp-helion-public-cloud-2015-10)
2. Google[2016年一季度云计算投资共计20亿美元](http://www.datacenterknowledge.com/google-data-center-faq-part-2/)。AWS全球有42个数据中心（zones）[AWS Global Infrastructure](https://aws.amazon.com/about-aws/global-infrastructure/)。
- 计算能力强
云计算正成为新的基础设施，覆盖从小公司到巨型公司的计算需求，‘弹性’是云计算的主要特点。

- 简单化
云计算基础设施的属性要求必须去掉复杂性方便普及。技术发展的路径也证实这点。Docker，saas（软件即服务）领域的繁荣都在去除复杂性。

---

# 开源应用程序

- 云计算坐落在开源组件的基石上

1. Openstack 云计算操作系统

2. Linux     服务器操作系统

3. Docker    应用集装箱化封装

4. Odoo      开源ERP 

- 遵守协议免费使用
免费使用不等于质量粗劣，开源已成为一种主要产品开发与竞争策略，为Google，Facebook等采用。

---

## 云计算优点

云计算                         |   局域网                         |  无IT
------------------------------|--------------------------------- | -------------
获得全面业务数据，快速业务决策    |   汇报，发现问题，分析，解决方案     | 传统决策周期
地理位置无关，随时联网，移动设备  |   本地程序，技术门槛高，数据中心昂贵  | none
弹性，可大可小                 |   巨型企业才用得起                 | none


---

小企业获得了从前巨额资金才有的基础设施，

### 注定

从云计算服务提供方角度，去掉复杂性，易得，廉价，推动普及

非大企业独享，
一旦理解云计算优点，且应用程序负担得起，规模大小不重要，取决于业务需求。

云计算环境  ->   服务器软件   ->    应用软件   ->    设备   ->     应用场合
----------------------------------------------------------------------
亚马逊云(AWS)    Linux+Docker    Odoo          平板电脑，PC    商业门店

# 另一选项

saas软件即服务

以外国为例

- ERP Salesforce.com
- 根据业务需要选择应用，如财务，行政
- 用户订购，按人头收费
- 是否要购买saas，还是自建应用，算成本，看需要

---

# 信息技术的落实难点

1. 业务需要，前提是要有业务需要
市场条件下，建立内容丰富的业务是竞争力的开始

2. ERP 管理员后端设置比较复杂
有3个办法解决
- 开箱即用，最小定制
- 降低难度，由此降低支持费用
- 重视建立业务规则，workflow衔接职位功能。

## 难度级别

1.| AWS亚马逊云   |   容易  |   申请账户，建服务器操作系统通过鼠标可操作，无需技术知识    
--|--------------|--------|-----------------------------------------------
2.| Docker       |   中   |  安装Docker有完备文档，需要SSH界面，需要基础Linux知识
3.| Odoo安装      |   中   |  在SSH界面操作，需要技术Linux知识
4.| Odoo后端设置   |   中   |   在Web界面操作，图形界面，按照文档，需要业务知识

Note：难度判定非比照专业IT工程师水平，一般在校大学生电脑爱好者即可胜任，具备基础Linux知识，这样的人到处都是。

1. 有一点Linux基础或喜爱研究的公司、个人可独立实施，

或

借助有基础Linux知识的个人辅助完成。

2. 无需雇佣专职IT人员，企业IT复杂性分层级，这里提供一个快速简化的例子。

3. 此文档目意图在巨变的环境下引起思考，而非依循教科书阐释理论，企业领导者引领企业，这也是他的职责所在。
